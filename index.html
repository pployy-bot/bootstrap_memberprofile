<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Profiles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      /* Ensure the buttons are clickable by bringing them to the front */
      .btn {
        position: relative;
        z-index: 10; /* Makes sure the buttons are on top */
      }

      .swiper {
        z-index: 1; /* Lower z-index for swiper to avoid overlap */
      }
    </style>
  </head>
  <body>
    <div class="container my-5 h-full">
      <h2 class="text-center mb-4 curved-text">Meet Our Members</h2>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- Member 1 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/pployy.png" alt="Member 1" />
              <h4>Ploypailin Tienkrajang</h4>
              <p>64110109</p>
              <p>MATBOT</p>
            </div>
          </div>
          <!-- Member 2 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/kenshiro.png" alt="Member 2" />
              <h4>Akkaracha Lerthipboonchai</h4>
              <p>64011332</p>
              <p>RAI</p>
            </div>
          </div>
          <!-- Member 3 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/napol.png" alt="Member 3" />
              <h4>Napol Uranwate</h4>
              <p>64011463</p>
              <p>RAI</p>
            </div>
          </div>
          <!-- Member 4 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/jinny.png" alt="Member 4" />
              <h4>Chatchaya Miyamoto</h4>
              <p>64011373</p>
              <p>RAI</p>
            </div>
          </div>
          <!-- Member 5 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/pansa.jpg" alt="Member 5" />
              <h4>Pansa Tuangsubsin</h4>
              <p>64011512</p>
              <p>RAI</p>
            </div>
          </div>
        </div>

        <div class="swiper-button-next"></div>
      </div>

      <!-- Project Section with Buttons -->
      <div class="mt-5">
        <!-- Added mt-5 for margin-top -->

        <img src="img/painpoint2.png" class="img-fluid" />

        <img src="img/wireflow.png" class="img-fluid mb-4" />
        <a
          href="https://www.canva.com/design/DAGg6zJ_Xdg/ZIpGF8Ps2MY8RG8FI61VLg/edit?utm_content=DAGg6zJ_Xdg&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
          class="btn custom-btn presentation-btn"
        >
          Presentation
        </a>
        <a
          href="https://youtu.be/ssnxu00jbhw"
          class="btn custom-btn youtube-btn"
        >
          Youtube
        </a>
        <a
          href="https://www.figma.com/design/brtbcZZkCl2Q2mx3PjoiSp/Zodify?node-id=0-1&t=G8dPrwV6bQp2T0B3-1"
          class="btn custom-btn figma-btn"
        >
          Figma
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true, // Enable looping of slides
        slidesPerView: 3, // Number of slides to show at once
        spaceBetween: 20, // Space between slides
        navigation: {
          nextEl: ".swiper-button-next",
        },
        breakpoints: {
          // Responsive settings
          320: {
            slidesPerView: 1, // 1 slide per view on small screens
          },
          768: {
            slidesPerView: 2, // 2 slides per view on medium screens
          },
          1024: {
            slidesPerView: 3, // 3 slides per view on larger screens
          },
        },
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
