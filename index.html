<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Profiles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container my-5 h-full">
      <h2 class="text-center mb-4 curved-text">Meet Our Members</h2>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- Member 1 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/pployy.JPG" alt="Member 1" />
              <h4>Ploypailin Tienkrajang</h4>
              <p>64110109</p>
              <p>MATBOT</p>
            </div>
          </div>
          <!-- Member 2 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/kenshiro.png" alt="Member 2" />
              <h4>Akkaracha Lerthipboonchai</h4>
              <p>64011332</p>
              <p>RAI</p>
            </div>
          </div>
          <!-- Member 3 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/napol.png" alt="Member 3" />
              <h4>Napol Uranwate</h4>
              <p>64011463</p>
              <p>RAI</p>
            </div>
          </div>
          <!-- Member 4 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="img/jinny.png" alt="Member 4" />
              <h4>Chatchaya Miyamoto</h4>
              <p>64011373</p>
              <p>RAI</p>
            </div>
          </div>
          <!-- Member 5 -->
          <div class="swiper-slide">
            <div class="profile-card">
              <img src="https://via.placeholder.com/150" alt="Member 5" />
              <h4>Kenshiro</h4>
              <p>UI/UX Designer</p>
              <p>RAI</p>
            </div>
          </div>
        </div>

        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
